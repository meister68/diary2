<!DOCTYPE html>
<html>

<head>
    <title>My Diary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <div class="pos-f-t">
        <header>
            <nav class="navbar navbar-expand nav-custom">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <!-- <a class="navbar-brand" href="#">Hidden brand</a> -->
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active  ">
                            <a class="nav-link " href="index.html">Home</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#" data-toggle="modal" data-target="#newEntry">Add New
                                Entry</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="entries.html" id="entries">Entries</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </header>

        <!-- Page content -->
        <div class="container">
            <div class="row">
                <h3>Latest Entries</h3>
                <div class="container mt-3 ">
                    <div class="container content">

                    </div>
            
                </div>

            </div>
        </div>


        <!-- modal for creating new entry -->
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div class="modal fade " id="newEntry" tabindex="-1" role="dialog" aria-labelledby="modalTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header panel-heading">
                        <h5 class="modal-title" id="modalTitle">Add New Entry</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body panel-body">
                        <form>
                            <input class="form-control mr-sm-2" type="text" placeholder="Title" aria-label="Title"
                                id="title">
                            <br>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="uploadFile">
                                <label class="custom-file-label" for="uploadFile">Choose file</label>
                            </div>
                            <textarea placeholder="Type Here" class="form-control" id="body"></textarea>
                        </form>

                    </div>
                    <div class="modal-footer panel-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btnAdd">Add</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- Page Content -->
        <!-- <div class="container content"></div> -->

</body>

</html>
